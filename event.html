<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>event</title>
  <script type="text/javascript">
    const clickEvent = function(){
      //console.log('click')
      document.getElementById("box").innerText = "click"; // blank => click
      const list = document.getElementById("list");
      const liList = list.getElementsByTagName("li");
      for (let index = 0; index < liList.length; index++) {
        liList[index].innerText = "click" + (index + 1);
        
      }

      console.log(list.getElementsByTagName("li"));
    }
    // 페이지 로딩이 끝나면 이 함수를 실행해줘, onload 이벤트는 딱 한번 실행
    window.onload = function(){
      // 이렇게 해야 click을 눌렀을 때 clickEvent가 실행된다. clickEvent()로 설정하면 click 전에 실행됨
      document.getElementById("btn").onclick = clickEvent;
      document.getElementById("btn").onclick = function() {
        clickEvent();
        // clickEvent2();
        // clickEvent3();
      }
    };
  </script>
</head>
<body>
  <!-- <button onclick="javascript:clickEvent();">click</button> -->
  <button id="btn">click</button>
  <div id="box">blank</div>
  <ul id="list">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>
</body>
</html>
